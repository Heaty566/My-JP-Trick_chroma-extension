        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

        <style>
                /* Modal Structure */

                html,
                body {
                        font-family: "Roboto", sans-serif;
                        font-size: 14px;
                        margin: 0;
                        min-height: 180px;
                        padding: 0;
                        width: 384px;
                }

                * {
                        box-sizing: border-box;
                        padding: 0;
                        margin: 0;
                }

                .logo {
                        font-family: "Menlo", monospace;
                        font-size: 22px;
                        font-weight: 400;
                        margin: 0;
                        color: #5375e2;
                }

                .brand {
                        height: 32px;
                }

                .item {
                        font-size: 18px;
                }

                .jp {
                        font-family: "Yusei Magic", sans-serif;
                }

                .input {
                        outline: none;
                        border: #5375e2 1px solid;

                        text-indent: 4px;
                        padding: 4px 16px;
                }

                .btn {
                        display: inline-block;
                        padding: 4px 16px;
                        color: white;
                        border-radius: 2px;
                        background-color: #5375e2;

                        outline: none !important;
                        border: none;
                        transition: 0.2s;
                }
                .btn:hover {
                        background-color: #171717;
                }
        </style>
        <body>
